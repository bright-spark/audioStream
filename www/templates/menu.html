<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    <div class="tabs-striped tabs-background-dark tabs-color-light">
        <div class="tabs tabs-icon-only">
          <a nav-clear class="tab-item" ui-sref="app.home">
            <i class="icon ion-home"></i>
          </a>
          <a class="tab-item" nav-clear ui-sref="app.search">
            <i class="icon ion-search"></i>
          </a>
          <a class="tab-item" nav-clear ui-sref="app.favorites">
            <i class="icon ion-happy"></i>
          </a>
        </div>
    </div>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">AudioStream</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
         <div class="item item-divider">
          Categories 
        </div>

        <div class="card" ng-show="loadError">
          <div class="item item-text-wrap">
            <p>Something happened.</p> <p>Try again later.</p>
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            
            <a class="tab-item" ng-click="reloadCategories()">
              <i class="icon ion-loop"></i>
              Try Again
            </a>
           
          </div>
        </div>
        <ion-item ng-repeat="category in categories" nav-clear menu-close href="#/app/category/{{category.id}}">
          {{category.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
