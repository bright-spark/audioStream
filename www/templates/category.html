<ion-view title="{{pageTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

          <div class="card" ng-show="loadError">
          <div class="item item-text-wrap">
            <p>Something happened.</p> <p>Try again later.</p>
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            
            <a class="tab-item" ng-click="loadCatTracks()">
              <i class="icon ion-loop"></i>
              Try Again
            </a>
           
          </div>
        </div>
        
  	<div class="list">
		<a ng-repeat="result in results" 
           href="#/app/track/{{result.id}}"
           class="item item-thumbnail-left">

          <img ng-src="{{ result.img_url }}">
          <h2>{{ result.title }}</h2>
          <h4>{{ result.artist }}</h4>
        </a>
  	</div>
  </ion-content>
</ion-view>
