<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header has-footer">

    <div class="list">
    <form>
	  <div class="item item-input-inset">
	    <!-- <label class="item-input-wrapper"> -->
		  
	     <input ng-model="searchData.searchTerm" type="text" id="searchText" placeholder="Search">
	     <button class="button button-small button-clear" ng-show="searchData.searchTerm" ng-click="clearInput()"><i class="icon ion-ios7-close-outline" ></i></button>
	    <!-- </label> -->
	    <button class="button button-small balanced-bg light padding-horizontal padding-right" type="submit" ng-click="runSearch()">
	      <i class="icon ion-search"></i>
	    </button>
	  </div>

	</form>
	</div>
	<div class="list">
	    <a ng-repeat="result in searchData.results" 
           href="#/app/track/{{result.id}}"
           class="item item-thumbnail-left">

          <img ng-src="{{ result.img_url }}">
          <h2>{{ result.title }}</h2>
          <h4>{{ result.artist_name }}</h4>
        </a>
  	</div>
  </ion-content>
</ion-view>
