<ion-view title="Newly Added">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header has-footer" >
    <ion-refresher
      pulling-text="Pull to refresh..."
      refreshing-icon="ion-loading-c"
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="newTrack in scrollInfo.newTracks"
           href="#/app/track/{{newTrack.id}}"
           class="item ">
          <img ng-src="{{ newTrack.img_url }}">
          <h2 class="newTrackTitle">{{ newTrack.title }}</h2>
          <h4 class="newTrackArtist">{{ newTrack.artist.artistname }}</h4>
        
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()" ng-if="showInfinite && moreDataCanBeLoaded()" icon="ion-loading-c" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
