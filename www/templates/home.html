<ion-view title="Newly Added">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header has-footer" >
    <ion-list>
      <ion-item ng-repeat="newTrack in newTracks"
           href="#/app/playlists/{{newTrack.id}}"
           class="item item-thumbnail-left">
          <img ng-src="{{ newTrack.image }}">
          <h2>{{ newTrack.title }}</h2>
          <h4>{{ newTrack.artist }}</h4>
        </a>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()" icon="ion-loading-c"></ion-infinite-scroll>
  </ion-content>
</ion-view>
